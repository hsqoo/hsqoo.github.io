<html lang="zh-CN" data-react-helmet="lang"><head><title>禁止右键 F12</title>
  
<body>
<h1>禁止右键 F12<h1>
<script>
document.oncontextmenu = function(event){
    if(event.button ==2 ){
        return false
        }
}

//禁用开发者工具F12
document.onkeydown = function () {
	if (window.event && window.event.keyCode == 123) {
		event.keyCode = 0;
		event.returnValue = false;
		return false;
	}
};
</script>
</body></html>
